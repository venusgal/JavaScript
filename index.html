<body>
    <!--ejercicio 7.1-->
    <p>Primer párrafo.</p>
    <p> Segundo párrafo.</p>
    <p>Tercer párrafo.</p>

    <!-- Botón para cambiar el color de los párrafos -->
    <button onclick="cambiarColor()">Cambiar color a azul</button>
    <script>
        function cambiarColor() {
            let parrafos = document.querySelectorAll('p');
            parrafos.forEach(function(parrafo) {
                parrafo.style.color = 'blue';
            });
        }
    </script>
    <!-- Formulario simple  ejercicio 7.2-->
    <form id="miFormulario">
        <label for="campoTexto">Ingresa algo:</label>
        <input type="text" id="campoTexto" name="campoTexto">
        <button type="button" onclick="mostrarAlerta()">Mostrar Alerta</button>
    </form>
    <script>
        function mostrarAlerta() {
            let valorCampo = document.getElementById('campoTexto').value;
            alert('Valor ingresado: ' + valorCampo);

    <!-- Eventos en DOM-->
    <!--ejercicio 1-->

<!--ejercicio 2-->
<input type="text" id="miCampoTexto" placeholder="Escribe algo aquí">
<!-- Botones para habilitar y deshabilitar el campo de texto -->
<button onclick="deshabilitarCampo()">Deshabilitar Campo</button>
<button onclick="habilitarCampo()">Habilitar Campo</button>
<script>
    // Función para deshabilitar el campo de texto
    function deshabilitarCampo() {
        document.getElementById('miCampoTexto').disabled = true;
    }
    
    // Función para habilitar el campo de texto
    function habilitarCampo() {
        document.getElementById('miCampoTexto').disabled = false;
    }
</script>

<form id="miFormulario">
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <button type="submit">Guardar Correo</button>
</form>

<!-- Elemento para mostrar el correo guardado y el botón de eliminar -->
<div id="correoGuardado"></div>
<button id="eliminarCorreo" style="display:none;">Eliminar Correo</button>

<!--LocalStorage -->
<!--ejercicio 1-->
<script>
    // Función para mostrar el correo guardado si existe en localStorage
    function mostrarCorreo() {
        const correoGuardado = localStorage.getItem('correo');
        const divCorreoGuardado = document.getElementById('correoGuardado');
        const botonEliminar = document.getElementById('eliminarCorreo');

        if (correoGuardado) {
            divCorreoGuardado.textContent = `Correo guardado: ${correoGuardado}`;
            botonEliminar.style.display = 'inline'; // Mostrar el botón de eliminar
        } else {
            divCorreoGuardado.textContent = '';
            botonEliminar.style.display = 'none'; // Ocultar el botón de eliminar
        }
    }

    //Guardar el correo en localStorage
    function guardarCorreo(event) {
        event.preventDefault(); // Evitar el envío del formulario

        const correo = document.getElementById('correo').value;
        localStorage.setItem('correo', correo);

        mostrarCorreo(); // Actualizar la visualización del correo
    }

    //Eliminar el correo de localStorage
    function eliminarCorreo() {
        localStorage.removeItem('correo');
        mostrarCorreo(); // Actualizar la visualización del correo
    }

    // Añadir los eventos
    document.getElementById('miFormulario').addEventListener('submit', guardarCorreo);
    document.getElementById('eliminarCorreo').addEventListener('click', eliminarCorreo);

    // Mostrar el correo guardado al cargar la página
    mostrarCorreo();
</script>



</body>
<script src="./main.js"></script>
</html>
